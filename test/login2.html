<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .account-type-toggle .btn {
            border-radius: 8px;
            width: 50%;
            padding: 5px;
            /* border: 1px solid #ddd; */
        }

        .account-type-toggle .btn .active {
            background-color: white;
            color: black;
            border-color: #ddd;
            box-shadow: none;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-dark {
            border-radius: 8px;
        }

        #admin-tab,
        #user-tab {

            border-radius: 8px;
            padding: 0 8 0 8;
            border: none;
            margin-right: 6px;
        }

        .btn-group {
            padding: 8px;
            background-color: #c6c7c8;
        }

        .disable {
            background-color: #c6c7c8;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h3 class="text-center">Sign in</h3>
        <div class="text-center mb-3">Choose your account type</div>
        <div class="btn-group w-100 account-type-toggle" role="group">
            <button type="button" class="btn btn-outline-secondary account-type-btn" id="admin-tab">Admin</button>
            <button type="button" class="btn " id="user-tab">User</button>
        </div>
        <form action="js/login.js" method="POST" id="login-form" class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
            </div>
            <div class="text-start">
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-dark w-100 mt-3">Sign in</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#admin-tab').click(function () {
                // $(this).removeClass('disable');
                $(this).addClass('active');
                $('#user-tab').removeClass('disable');
                $('#login-form').attr('action', 'login.php?type=admin');
            });

            $('#user-tab').click(function () {
                // $(this).removeClass('disable');
                $(this).addClass('active');
                $('#admin-tab').removeClass('disable');
                $('#login-form').attr('action', 'login.php?type=user');
            });
        });
    </script>
</body>

</html>
