<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        
        .custom-container {
            max-width: 400px;
            margin-top: 50px;
        }
        .account-type-btn {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <h2 class="text-center mb-4">Sign in</h2>
        <p class="text-center mb-4">Choose your account type</p>
        
        <div class="row mb-4">
            <div class="col-6">
                <button class="btn btn-outline-secondary account-type-btn" id="adminBtn">Admin</button>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-secondary account-type-btn" id="userBtn">User</button>
            </div>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-dark w-100">Sign in</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#adminBtn, #userBtn').click(function() {
                $('#adminBtn, #userBtn').removeClass('btn-outline-secondary').addClass('btn-secondary');
                $(this).removeClass('btn-secondary').addClass('btn-outline-secondary');
            });

            $('#loginForm').submit(function(e) {
                e.preventDefault();
                // Here you would typically make an AJAX call to a PHP script
                // for server-side processing. For example:
                /*
                $.ajax({
                    url: 'login.php',
                    method: 'POST',
                    data: {
                        username: $('#username').val(),
                        password: $('#password').val(),
                        accountType: $('#adminBtn').hasClass('btn-secondary') ? 'admin' : 'user'
                    },
                    success: function(response) {
                        // Handle successful login
                    },
                    error: function(xhr, status, error) {
                        // Handle login error
                    }
                });
                */
                console.log('Form submitted');
            });
        });
    </script>
</body>
</html>
