<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Deposit Locker - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link.active {
            background-color: #e9ecef;
        }
        .content {
            padding: 20px;
        }
        .settings-nav {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h5 class="mb-4">Safe Deposit Locker</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-house"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-lock"></i> Lockers</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-people"></i> Customers</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-calendar"></i> Rentals</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-gear"></i> Settings</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-10 ml-sm-auto px-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Settings</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search settings...">
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="list-group settings-nav">
                            <a href="#" class="list-group-item list-group-item-action active">General</a>
                            <a href="#" class="list-group-item list-group-item-action">Lockers</a>
                            <a href="#" class="list-group-item list-group-item-action">Customers</a>
                            <a href="#" class="list-group-item list-group-item-action">Rentals</a>
                            <a href="#" class="list-group-item list-group-item-action">Notifications</a>
                            <a href="#" class="list-group-item list-group-item-action">Security</a>
                            <a href="#" class="list-group-item list-group-item-action">Advanced</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">General Settings</h5>
                                <p class="card-text">Manage your general account settings.</p>
                                <form id="generalSettingsForm">
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="companyName" value="Safe Deposit Locker">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" value="info@safedeposit.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone" value="+1 (555) 555-5555">
                                    </div>
                                    <button type="submit" class="btn btn-dark">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#generalSettingsForm').submit(function(e) {
                e.preventDefault();
                // Here you would typically make an AJAX call to a PHP script
                // to save the settings. For example:
                /*
                $.ajax({
                    url: 'save_settings.php',
                    method: 'POST',
                    data: {
                        companyName: $('#companyName').val(),
                        email: $('#email').val(),
                        phone: $('#phone').val()
                    },
                    success: function(response) {
                        alert('Settings saved successfully');
                    },
                    error: function(xhr, status, error) {
                        alert('Error saving settings');
                    }
                });
                */
                alert('Settings saved (simulated)');
            });
        });
    </script>
</body>
</html>
